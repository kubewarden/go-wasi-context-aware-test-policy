on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - "v*"

name: Release policy

jobs:
  test:
    name: run tests and linters
    uses: kubewarden/github-actions/.github/workflows/reusable-test-policy-go-wasi.yml@0c3d96f5251f687de1bbe1cd29e86b8a47bd17a6 # v4.5.9

  release:
    needs: test
    permissions:
      # Required to create GH releases
      contents: write
      # Required to push to GHCR
      packages: write
      # Required by cosign keyless signing
      id-token: write

    uses: kubewarden/github-actions/.github/workflows/reusable-release-policy-go-wasi.yml@0c3d96f5251f687de1bbe1cd29e86b8a47bd17a6 # v4.5.9
    with:
      oci-target: ghcr.io/${{ github.repository_owner }}/tests/go-wasi-context-aware-test-policy
